all:
  hosts:
    vps-60ea1664.openfisca.org:
      ansible_user: root

      # openfisca_api role

      app_port: 8000

      country_code: demo
      country_module: openfisca_country_template
      country_package: OpenFisca-Country-Template

      matomo_url: https://stats.data.gouv.fr/piwik.php
      matomo_site_id: 4

      env_file: /etc/openfisca/openfisca-web-api-{{ country_code }}.env
      systemd_service_file_name: openfisca-web-api-{{ country_code }}.service
      venv_relative_dir: virtualenvs/openfisca-web-api-{{ country_code }}

      # reverse_proxy role

      host_name: api.demo.openfisca.org
      base_path: /latest

      # autoupdate role

      autoupdate_inventory_file: ansible/inventories/api.demo.openfisca.org.yml

      letsencrypt_email: contact@openfisca.org
      letsencrypt_environment: production

      autoupdate_systemd_service_file_name: openfisca-web-api-autoupdate-{{ country_code }}.service
      autoupdate_systemd_timer_file_name: openfisca-web-api-autoupdate-{{ country_code }}.timer
